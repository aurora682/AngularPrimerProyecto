<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" formControlName="username" type="text" placeholder="Ingresa tu usuario" />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          El usuario es requerido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" placeholder="Ingresa tu contraseña" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>
  </div>
